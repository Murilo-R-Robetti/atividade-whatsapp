<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Gerador De Link Whatsapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="caixa">
            <h1>Gerador De Link Whatsapp <img src="whatsapp.svg" style="width: 30px; height: 30px;"></h1>
            <div class="input-wrapper">
                <input type="text" placeholder="Numero de Telefone" class="numTel">
                <button class="linkIcone"><i class="fas fa-link"></i></button>
                <button class="iconeAviao"><i class="fas  fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
