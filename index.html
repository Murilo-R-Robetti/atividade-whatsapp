
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de link WhatsApp</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <div id="geraLink">
            <h2>Gerador de link <img id="iconeWhatsapp" src="whatsapp.svg"></h2>
            <div id="caixa">
                <input placeholder="Telefone" id="numTel" maxlength="15" >
                <button id="geradordesktop"><span class="material-icons">link</span></button>
                <a id="botaoLink">
                <button id="linkdesktop"><span class="material-icons">send</span></button></a>
            </div>
            <div id="link"></div>
            <p id="clickCopiar">Clique no link para copiar</p>
        </div>
    </div>  
</body>
